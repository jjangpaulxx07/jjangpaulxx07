<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELMIGUEZ SIGN UP PAGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE1E1;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #logo-container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            padding: 10px;
        }

        
        #logo-container img {
            width: 100%; 
            max-width: 500px; 
            height: auto; 
            padding-bottom: 10px;
        }

        #signup-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-right: 20px;
        }

        input {
            width: calc(100% - 20px); 
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #000000;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff739d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff0077;
        }

        #signup-container label {
            display: block;
            margin-bottom: 10px;
        }

        .password-container {
            position: relative;
        }

        #togglePassword,
        #toggleConfirmPassword {
            position: absolute;
            top: 35%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        #passwordError {
            color: #ff0000;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="logo-container">
        <img src="assets/images/guide.png" alt="Glow Guide">
    </div>

    <div id="signup-container">
        <form action="your_server_side_registration_endpoint" method="post">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required placeholder="Enter your first name">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required placeholder="Enter your last name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required placeholder="Create a password">
                <i class="far fa-eye" id="togglePassword" onclick="togglePassword()"></i>
            </div>

            <label for="confirmPassword">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                <i class="far fa-eye" id="toggleConfirmPassword" onclick="toggleConfirmPassword()"></i>
            </div>
            <p id="passwordError"></p>

            <button type="button" onclick="validateAndSubmit()">Sign Up</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var showPasswordIcon = document.getElementById("togglePassword");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                showPasswordIcon.classList.remove("far");
                showPasswordIcon.classList.add("fas");
            } else {
                passwordField.type = "password";
                showPasswordIcon.classList.remove("fas");
                showPasswordIcon.classList.add("far");
            }
        }

        function toggleConfirmPassword() {
            var confirmPasswordField = document.getElementById("confirmPassword");
            var showConfirmPasswordIcon = document.getElementById("toggleConfirmPassword");
            
            if (confirmPasswordField.type === "password") {
                confirmPasswordField.type = "text";
                showConfirmPasswordIcon.classList.remove("far");
                showConfirmPasswordIcon.classList.add("fas");
            } else {
                confirmPasswordField.type = "password";
                showConfirmPasswordIcon.classList.remove("fas");
                showConfirmPasswordIcon.classList.add("far");
            }
        }

        function checkPasswordMatch() {
            var passwordInput = document.getElementById("password");
            var confirmPasswordInput = document.getElementById("confirmPassword");
            var passwordError = document.getElementById("passwordError");

            if (passwordInput.value !== confirmPasswordInput.value) {
                passwordError.textContent = "Passwords do not match";
                return false;
            } else {
                passwordError.textContent = "";
                return true;
            }
        }

        function validateAndSubmit() {
            if (checkPasswordMatch()) {
                // Submit the form or perform other actions
                alert("Sign Up Successful!"); // Replace with your actual form submission code
            } else {
                // Passwords don't match, do not submit the form
                alert("Passwords do not match. Please check and try again.");
            }
        }

        var firstnameInput = document.getElementById("firstname");
        var lastnameInput = document.getElementById("lastname");
        var emailInput = document.getElementById("email");
        var passwordInput = document.getElementById("password");
        var confirmPasswordInput = document.getElementById("confirmPassword");

        function handlePlaceholder(inputElement, defaultPlaceholder) {
            inputElement.onfocus = function () {
                this.placeholder = '';
            };

            inputElement.onblur = function () {
                if (this.value === '') {
                    this.placeholder = defaultPlaceholder;
                }
            };

            inputElement.oninput = function () {
                if (this.value === '') {
                    this.placeholder = defaultPlaceholder;
                } else {
                    this.placeholder = '';
                }
            };
        }

        handlePlaceholder(firstnameInput, 'Enter your first name');
        handlePlaceholder(lastnameInput, 'Enter your last name');
        handlePlaceholder(emailInput, 'Enter your email');
        handlePlaceholder(passwordInput, 'Create a password');
        handlePlaceholder(confirmPasswordInput, 'Confirm your password');

        confirmPasswordInput.addEventListener("input", checkPasswordMatch);
    </script>
</body>
</html>
